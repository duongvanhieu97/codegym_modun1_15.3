<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let a = +prompt('Nhập số a')
    let c = +prompt('Nhập số c')
    function show(a,c) {
        let sum = a+c
        if (a<c) {
            alert('Số Thứ nhất nhỏ hơn số thứ 2' + 'tổng'+ sum)
        }else  {
            alert('Số Thứ hai nhỏ hơn số thứ nhat' + 'tổng' + sum)
        }
    }
    show(a,c)
</script>
</body>
</html>
